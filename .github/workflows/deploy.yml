name: Deploy

on:
  workflow_run:
    workflows: ['Lint', 'Test']
    types: [completed]
    branches: [main]

jobs:
  check:
    name: Check Lint/Test workflows
    runs-on: ubuntu-latest
    steps:
      - name: 🕵️ Check if Lint and Test Workflows were successful
        if: ${{ needs.lint.result == 'success' && needs.test.result == 'success' }}
        run: echo "Lint and Test Workflows were successful, triggering deployment"

  build:
    name: Build
    needs: check
    runs-on: ubuntu-latest

    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v2

      - name: 🏗 Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '20.11.1'
          cache: 'npm'

      - name: 📦 Install npm dependencies
        run: npm install

      - name: 🧱 Build project
        run: npm run build

      - name: 👆 Upload production-ready build files
        uses: actions/upload-artifact@v2
        with:
          name: production-files
          path: ./dist

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: 👇 Download artifact
        uses: actions/download-artifact@v2
        with:
          name: production-files
          path: ./dist

      - name: 🚀 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist

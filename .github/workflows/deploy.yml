name: Deploy

on:
  workflow_run:
    workflows: ['Lint', 'Test']
    types: [completed]
    branches: [main]

jobs:
  dummy:
    runs-on: ubuntu-latest
    steps:
      - name: Dummy job
        run: echo "Dummy job"

  orchestrate:
    runs-on: ubuntu-latest
    if: ${{ needs.lint.result == 'success' && needs.test.result == 'success' }}
    steps:
      - name: Trigger deployment
        run: echo "Lint and Test Workflows were successful, triggering deployment"

  build:
    name: Build
    needs: orchestrate
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v2

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '20.11.1'
          cache: 'npm'

      - name: ğŸ“¦ Install npm dependencies
        run: npm install

      - name: ğŸ§± Build project
        run: npm run build

      - name: ğŸ‘† Upload production-ready build files
        uses: actions/upload-artifact@v2
        with:
          name: production-files
          path: ./dist

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ‘‡ Download artifact
        uses: actions/download-artifact@v2
        with:
          name: production-files
          path: ./dist

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist

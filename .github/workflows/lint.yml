name: Lint

on:
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v2

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '20.11.1'
          cache: 'npm'

      - name: ğŸ“¦ Install npm dependencies
        run: npm install

      - name: ğŸ§ª Lint validations
        run: npm run lint

      - name: ğŸ”’ Typescript validations
        run: npm run tsc

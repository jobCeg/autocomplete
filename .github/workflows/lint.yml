name: Lint

on:
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v2

      - name: 🏗 Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '20.11.1'
          cache: 'npm'

      - name: 📦 Install npm dependencies
        run: npm install

      - name: 🧪 Lint validations
        run: npm run lint

      - name: 🔒 Typescript validations
        run: npm run tsc

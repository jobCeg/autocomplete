name: Test

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v2

      - name: 🏗 Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '20.11.1'
          cache: 'npm'

      - name: 📦 Install npm dependencies
        run: npm install

      - name: 🧪 Run tests
        run: npm run test:ci

      - name: '📊 Report Coverage'
        uses: davelosert/vitest-coverage-report-action@v2